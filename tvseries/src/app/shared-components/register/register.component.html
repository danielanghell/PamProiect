<div class="container-fluid">
  <h2>Register</h2>
  <form [formGroup]="registrationForm">


    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" type="email" formControlName="userName"
        class="form-control">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be minimum 3
          characters</small>

      </div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="password.invalid && password.touched" type="password" formControlName="password"
        class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        <small *ngIf="password.errors?.minlength" class="text-danger">Password must be minimum 8 characters</small>
      </div>



    </div>

    <div class="form-group">
      <label>Address</label>
      <input [class.is-invalid]="address.invalid && address.touched" type="text" formControlName="address"
        class="form-control">
      <div *ngIf="address.invalid && address.touched">
        <small *ngIf="address.errors?.required" class="text-danger">Address is required</small>


      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input [class.is-invalid]="phone.invalid && phone.touched" type="number" formControlName="phone"
          class="form-control">
        <div *ngIf="phone.invalid && phone.touched">
          <small *ngIf="phone.errors?.required" class="text-danger">Phone number is required</small>


        </div>


      </div>

      <button class="btn btn-primary" type="submit">Register</button>



      {{registrationForm.value | json}}
    </div>
